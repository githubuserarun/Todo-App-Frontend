  <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card mt-5">
            <div class="card-body">
              <h3 class="card-title text-center">Sign Up</h3>
              <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                <div class="form-group mb-3">
                  <label for="username">Username</label>
                  <input type="text" id="username" class="form-control" formControlName="username" />
                  <div *ngIf="signupForm.get('username')?.touched && signupForm.get('username')?.invalid" class="text-danger">
                    Username is required.
                  </div>
                </div>
                <div class="form-group mb-3">
                  <label for="email">Email</label>
                  <input type="email" id="email" class="form-control" formControlName="email" />
                  <div *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.invalid" class="text-danger">
                    Valid email is required.
                  </div>
                </div>
                <div class="form-group mb-3">
                  <label for="password">Password</label>
                  <input type="password" id="password" class="form-control" formControlName="password" />
                  <div *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.invalid" class="text-danger">
                    Password is required.
                  </div>
                </div>
                <div class="form-group mb-3">
                  <label for="confirmPassword">Confirm Password</label>
                  <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword" />
                  <div *ngIf="signupForm.get('confirmPassword')?.touched && signupForm.get('confirmPassword')?.invalid" class="text-danger">
                    Confirmation password is required.
                  </div>
                  <div *ngIf="signupForm.errors?.['passwordMismatch'] && signupForm.get('confirmPassword')?.touched" class="text-danger">
                    Passwords must match.
                  </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block" [disabled]="signupForm.invalid">Sign Up</button>
                <button type="button" class="btn btn-warning mt-2 btn-block" (click)="toLogin()" >Already a User?</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
