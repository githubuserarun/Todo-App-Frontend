<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card mt-5">
          <div class="card-body">
            <h3 class="card-title text-center">Login</h3>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-group mb-3">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" formControlName="username" />
                <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid" class="text-danger">
                  Username is required.
                </div>
              </div>
              <div class="form-group mb-3">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" formControlName="password" />
                <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-danger">
                  Password is required.
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Login</button>
              <button type="button" class="btn btn-warning mt-2 btn-block" (click)="toSignup()" >Are you New User?</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
